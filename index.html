<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
</head>
<body>

    <div class="container_custom my-5 bg-light ">

            <div class="row m-0">
                <div class=" col-4 p-0">

                    <div class="user d-flex align-items-center p-2 justify-content-between">

                        <div class="avatar d-flex align-items-center">
                            <img class="rounded-circle " src="img/avatar_io.jpg" alt="">
                            <h5>Sofia</h5>
                        </div>

                        <div class="option fs-4">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>

                    </div>

                    <div class="allert d-flex p-3 ">

                        <div class="bell rounded-circle bg-light p-2 fs-4">
                            <i class="fa-regular fa-bell-slash"></i>
                        </div>

                        <div class="allert-text ms-3">
                            <h5>
                                Ricevi notifiche di nuovi messaggi
                            </h5>
                            <span class="text-decoration-underline">
                                Attiva notifiche desktop
                            </span>


                        </div>

                    </div>

                    <div class="search m-2 bg-light-subtle border  ">

                        <i class="fa-solid fa-magnifying-glass px-4"></i>
                        <input class="border-0 border-start  w-50 ps-2 " type="text" placeholder="Cerca o inizia una nuova chat">

                    </div>

                    <div class="contacts"></div>

                </div>
                <div class="col p-0"></div>
            </div>



    </div>

    <script src="js/script.js"></script>
</body>
</html>
